# Application
spring.application.name=KhojAI
# ==============================
# PostgreSQL DataSource
# ==============================
spring.datasource.url=jdbc:postgresql://localhost:5432/khojai_db
spring.datasource.username=khojai_user
spring.datasource.password=khojai_pass_1620#
spring.datasource.driver-class-name=org.postgresql.Driver

# ==============================
# JPA / Hibernate
# ==============================
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.defer-datasource-initialization=true   # VERY IMPORTANT
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Optional: Initialize schema/data from SQL files
spring.sql.init.mode=never

# ==============================
# Logging (SQL + bindings)
# ==============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# ==============================
# Server Configuration
# ==============================
server.forward-headers-strategy=native
server.port=8080

# ==============================
# JWT Configuration
# ==============================
jwt.secret=mySecretKeyThatIsAtLeast32BytesLongForHS256
jwt.expiration=86400

# ??????????????????????????????????????????????????????????????
# 1. DISABLE ALL BUFFERING ? THIS IS THE #1 FIX
# ??????????????????????????????????????????????????????????????
spring.codec.max-in-memory-size=-1

# ??????????????????????????????????????????????????????????????
# 2. WebFlux / Reactor Netty ? force true streaming
# ??????????????????????????????????????????????????????????????
spring.webflux.streaming.enabled=true

# ??????????????????????????????????????????????????????????????
# 3. Server settings (Netty is default in WebFlux, but these help)
# ??????????????????????????????????????????????????????????????
server.reactive.session.timeout=30m

# Optional but recommended for long-lived SSE connections
server.tomcat.connection-timeout=300000
server.tomcat.keep-alive-timeout=300000
server.netty.max-keep-alive-timeout=300000

# ??????????????????????????????????????????????????????????????
# 4. Disable compression (very important for SSE!)
# ??????????????????????????????????????????????????????????????
server.compression.enabled=false