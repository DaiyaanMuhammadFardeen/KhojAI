# Application
spring.application.name=KhojAI
# ==============================
# PostgreSQL DataSource
# ==============================
spring.datasource.url=jdbc:postgresql://localhost:5432/khojai_db
spring.datasource.username=khojai_user
spring.datasource.password=khojai_pass_1620#
spring.datasource.driver-class-name=org.postgresql.Driver

# ==============================
# JPA / Hibernate
# ==============================
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.defer-datasource-initialization=true   # VERY IMPORTANT
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Optional: Initialize schema/data from SQL files
spring.sql.init.mode=never

# ==============================
# Logging (SQL + bindings)
# ==============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# ==============================
# JWT Configuration
# ==============================
jwt.secret=mySecretKey
jwt.expiration=86400